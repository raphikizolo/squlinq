<div fxLayout="column" fxLayoutAlign="center center" class="fit-parent" style="background-color: transparent;">
    <div fxLayout="column" fxLayoutAlign="start center">
        <h2>Student list</h2>
        <table #table mat-table [dataSource]="vm" class="mat-elevation-z8">
            <ng-container *ngFor="let col of vm.headersVm.columnNames; let colIndex = index" matColumnDef="{{col}}">
                <th mat-header-cell *matHeaderCellDef>{{col | fieldNameToSentCase }}</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="col != 'surname'" class="item-cont">{{element[col]}}</div>
                    <div fxLayout="row" fxLayoutAlign="space-between center" class="item-options"
                        *ngIf="col == 'surname'">
                        <div class="item-cont">{{element[col]}}</div>
                        <mat-icon color="primary" mat-button [matMenuTriggerFor]="create">more_vert</mat-icon>
                        <mat-menu #create="matMenu">
                            <button mat-menu-item [command]="element.showFeePaymentViewComm">
                                <p class="mat-caption">Make payment</p>
                            </button>
                            <button mat-menu-item [command]="element.showAddFeeAccountViewComm">
                                <p class="mat-caption">Add Fee Account</p>
                            </button>
                            <button mat-menu-item [command]="element.showFeeStatementViewComm">
                                <p class="mat-caption">Show fee statement</p>
                            </button>
                        </mat-menu>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="vm.headersVm.columnNames"></tr>
            <tr mat-row *matRowDef="let row; columns: vm.headersVm.columnNames;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" [length]="vm.studentCount" showFirstLastButtons
            (page)="onPageChange($event)" [disabled]="vm.studentCount == 0"></mat-paginator>
    </div>


</div>
